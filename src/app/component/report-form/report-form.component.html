<div class="offset-md-4 col-md-4 col-xs-12">
    <h3 class="text-center margint">Ordient Market Research</h3>
  <div *ngIf="!createTemplate" class="report-form">
    <div class="form-group">
      <label for="exampleFormControlSelect1">Select Template</label>
      <select (change)="onChange($event)" class="form-control">
        <option *ngFor="let item of dropdownListItems" [value]="item">{{item}}</option>
      </select>
      <button type="submit" class="btn btn-primary mb-2" (click)="uploadFile()">  Upload  </button>
      <input id="uploadFile" type="file" (change)="fileChangeListener($event)">
      <button type="submit" class="btn btn-primary mb-2" (click)="downloadReport()">Download</button>
    </div>
  </div>
</div>
<div *ngIf="createTemplate" class="container margint">
  <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="htmlContent">
  </angular-editor>
  <div class="text-center margint">
      <button class="btn btn-primary" (click)="generateString()">submit</button>
  </div>
</div>
